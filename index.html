<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        
        <div class="container">

            <h1>Rock, Paper, Scissors</h1>
            <h2>Choose an attack</h2>

            <div class="buttons">
                
                <button class="attack" id="rock">Rock 🪨</button>
                <button class="attack" id="paper">Paper 📄</button>
                <button class="attack" id="scissors">Scissors ✂️</button>

            </div>

            <p>The first to get 3 points wins.</p>

            <h3>You</h3>
            <span id="you">0</span>

            <h3>Enemy</h3>
            <span id="enemy">0</span>

            <h3>Result</h3>
            <span id="result">Good luck 🍀</span>

            <button class="attack" id="reload">Reload</button>

        </div>

        <script src="./script.js"></script>

    </body>
</html>
